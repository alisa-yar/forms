<!doctype html>
<html lang="en-US">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="google-forms.png" type="image/x-icon"/>
  <script src="https://kit.fontawesome.com/6bee25835f.js" crossorigin="anonymous"></script>
  <!--<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">-->
</head>

<body>
    
  <h2 class="header">Linktree Form</h2>
  <div class="description">
    <p>Fill this form with the details that you would like to add to your linktree</p>
    <p>If you have any questions, you can reach me on
      <a class="twitter" href="https://twitter.com/alisayar_/" target="_blank">Twitter</a>
      or
      <a class="telegram" href="t.me/alisaalgo" target="_blank">Telegram</a>
    </p>
  </div>

  <form name="contact" method="POST" data-netlify="true" data-email="alisa.yar@icloud.com">
        <div class="form">
      <div class="title">Welcome</div>
      <div class="subtitle">Let's create your account!</div>
      <div class="input-container ic1">
        <input id="firstname" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="firstname" class="placeholder">First name</label>
      </div>
      <div class="input-container ic2">
        <input id="lastname" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="lastname" class="placeholder">Last name</label>
      </div>
      <div class="input-container ic2">
        <input id="email" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Email</>
      </div>
      <button type="text" class="submit">submit</button>
    </div>
  </form>
</body>
    
</html>

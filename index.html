<!DOCTYPE html>
<html lang="en-US">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="form.png" type="image/x-icon"/>
  <script src="https://kit.fontawesome.com/6bee25835f.js" crossorigin="anonymous"></script>
</head>

<body>
    
  <h2 class="header">Form</h2>
  <div class="description">
    If you have any questions, you can reach me on
      <a class="twitter" href="https://twitter.com/alisayar_/" target="_blank">Twitter</a>
      or
      <a class="telegram" href="https://t.me/alisaalgo/" target="_blank">Telegram</a>
  </div>

  <form name="contact" method="POST" data-netlify="true">
    <div class="form">
      <fieldset class="name">
        <input id="name" name="name" type="name" placeholder="Name" required />
      </fieldset>
        
      <fieldset class="mail">
        <input id="email" name="email" type="email" value="" placeholder="Mail"/>
      </fieldset>

      <fieldset class="name">
        <textarea id="describe" name="describe" type="text" placeholder="Description"></textarea>
      </fieldset>

      <fieldset class="links">
        <textarea id="links" name="links" rows="10" type="url" placeholder="Links"></textarea>
      </fieldset>
      
      <fieldset class="links">
        <label for="color">Choose the background color:</label>
        <input type="color" name="color" id="color" value="#0073E5"/>   
      </fieldset>
      
      <fieldset class="links">
        <label for="avatar">Choose a profile picture:</label>
        <input type="file" id="avatar" name="avatar" accept="image/*">  
      </fieldset>
        
      <fieldset class="links">
        <label for="avatar">Choose a background color:</label>
        <input type="file" id="avatar" name="avatar" accept="image/*">  
      </fieldset>
     
      <fieldset class="submit">
         <button type="submit">submit</button>
      </fieldset>

    </div> <!--form-->
  </form>

<footer>
   <p>Build by <a class="alisa" href="https://twitter.com/alisayar_/" target="_blank">alisa.algo</a>
   | 2023</p>
  </footer>

</body>
    
</html>

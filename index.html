<!doctype html>
<html lang="en-US">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="google-forms.png" type="image/x-icon"/>
  <script src="https://kit.fontawesome.com/6bee25835f.js" crossorigin="anonymous"></script>
</head>

<body>
  <h2 class="content-head">Linktree Form</h2>
  <div class="describe">
    <p>Fill this form with the details that you would like to add to your linktree</p>
    <p>If you have any questions, you can reach me on
      <a class="twitter" href="https://twitter.com/alisayar_/" target="_blank">Twitter</a>
      or
      <a class="telegram" href="t.me/alisaalgo" target="_blank">Telegram</a>
    </p>
  </div>
    
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


  <form class="gform pure-form pure-form-stacked" name="contact" method="POST" data-netlify="true" data-email="alisa.yar@icloud.com"
  action="https://script.google.com/macros/s/AKfycbwMxYDrufp73bKdU8gMvxFDdHRuzcR4IKQUB33B7GqwyfyZS04/exec">
      
    <div class="form">
      <fieldset class="pure-group">
        <label for="name">Name: </label>
        <input id="name" name="name" placeholder="This will be also used for your personal link: yourname.algofam.tech"/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="mail">Mail:</label>
        <input id="email" name="email" type="email" value="" placeholder="Add your email address if you'd like to add analytics to your page"/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="links">Links:</label>
        <textarea id="links" name="links" rows="10"
        placeholder="Add the links that you'd like to use for your linktree page"></textarea>
      </fieldset>
        
      <fieldset class="pure-group honeypot-field">
        <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
        <input id="honeypot" type="text" name="honeypot" value="" />
      </fieldset>

      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    </div>

    <div class="thankyou_message" style="display:none;">
      <h2>Thank you for submitting the form:)</h2>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="form-submission-handler.js"></script>
<!-- END -->

</body>
    
</html>
